PLG_SYSTEM_SOCIALMAGICK_FORM_COMMON_USE_NOTES="Control whether and how Open Graph images will be generated automatically.<br/><h3 class="mt-4">Rules for determining the superimposed text</h3><p>SocialMagick will render an image with text superimposed. The source of the text is the <strong class="text-decoration-underline">first</strong> one of the following detected on the page being displayed in the frontend:</p><ul><li>Application text. Set it by running <code>Joomla\CMS\Factory\getApplication()->socialMagickText = 'your text'</code> in your view template override.</li><li>Custom text. As entered here.</li><li>Article title. Only applies to core articles (com_content).</li><li>Browser Page Title.</li></ul><p>You can disable some or all of the above items, except for the ‘Application text’, using the following options.</p><p><em>Powered by Social Magick</em></p>"

