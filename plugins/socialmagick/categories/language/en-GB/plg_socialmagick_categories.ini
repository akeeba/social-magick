PLG_SOCIALMAGICK_CATEGORIES_CONFIG_IMAGE_SOURCE_LABEL="Default Image Source"
PLG_SOCIALMAGICK_CATEGORIES_CONFIG_IMAGE_SOURCE_DESC="Which article image should be used as the Item Image when generating OpenGraph images? You can override this in categories, articles, and menu items."

PLG_SOCIALMAGICK_CATEGORIES_CONFIG_IMAGE_SOURCE_OPT_NONE="None"
PLG_SOCIALMAGICK_CATEGORIES_CONFIG_IMAGE_SOURCE_OPT_CATEGORY="Category"
PLG_SOCIALMAGICK_CATEGORIES_CONFIG_IMAGE_SOURCE_OPT_CUSTOMFIELD="Custom Field"
PLG_SOCIALMAGICK_CATEGORIES_CONFIG_IMAGE_SOURCE_OPT_CUSTOMCATEGORY="Category, or Custom Field"

PLG_SOCIALMAGICK_CATEGORIES_CONFIG_IMAGE_FIELD_LABEL="Default Image Custom Field Name"
PLG_SOCIALMAGICK_CATEGORIES_CONFIG_IMAGE_FIELD_DESC="The default Name of the custom Field which holds the image file when the image source is set to anything which includes Custom Field. You can override this in categories, and menu items."

PLG_SOCIALMAGICK_CATEGORIES_CONFIG_USE_ARTICLE_LABEL="Use Category Title"
PLG_SOCIALMAGICK_CATEGORIES_CONFIG_USE_ARTICLE_DESC="Should we use the Category Title as the default source for the OpenGraph image text and OpenGraph title? You can override this in categories, and menu items."

PLG_SOCIALMAGICK_CATEGORIES_CONFIG_USE_ARTICLE_DESCRIPTION_LABEL="Use Category Description"
PLG_SOCIALMAGICK_CATEGORIES_CONFIG_USE_ARTICLE_DESCRIPTION_DESC="Should we use the Category Title as the default source for the OpenGraph description? You can override this in categories, and menu items."

PLG_SOCIALMAGICK_CATEGORIES_CONFIG_GROUPS_EDITITEM_LABEL="Limit OpenGraph Settings To Users Of These Groups"
PLG_SOCIALMAGICK_CATEGORIES_CONFIG_GROUPS_EDITITEM_DESC="If this is empty, any user who can edit a category will see the OpenGraph tab. Otherwise, only users belonging to one or more of the groups specified here will be see that tab. Super Users are not limited by this setting. IMPORTANT! Child groups, if desired, must be explicitly included."