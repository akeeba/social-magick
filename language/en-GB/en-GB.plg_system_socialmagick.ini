PLG_SYSTEM_SOCIALMAGICK_FORM_ARTICLE_OVERRIDE_DESC="By default, Lucid Fox Social Magick will use the options from the menu item, the article category and the parent categories (if any exist) to determine whether and how Open Graph images will be generated. Enabling this option allows you to use different options which apply only to this article."

