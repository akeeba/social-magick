PLG_SYSTEM_SOCIALMAGICK_FORM_CATEGORY_HEAD_CATEGORY="<h3>Category options</h3>"
PLG_SYSTEM_SOCIALMAGICK_FORM_CATEGORY_OVERRIDE_DESC="By default, Lucid Fox Social Magick will use the options from the menu item and the parent categories (if any exist) to determine whether and how Open Graph images will be generated. Enabling this option allows you to use different options which apply only to this category (but <strong>not</strong> its articles) and its children categories, if any exist and unless there is an override in a child category. "

PLG_SYSTEM_SOCIALMAGICK_FORM_CATEGORY_HEAD_ARTICLES="<h3>Article options</h3>"
PLG_SYSTEM_SOCIALMAGICK_FORM_CATEGORY_ARTICLE_OVERRIDE_DESC="By default, Lucid Fox Social Magick will use the options from the menu item and the parent categories (if any exist) to determine whether and how Open Graph images will be generated. Enabling this option allows you to use different options which apply only to the articles contained in this category (but <strong>not</strong> the category itself) unless overridden in the article itself. If enabled, the options also apply to the articles in children categories of the current category, if any exist, unless overridden in the child category or the article itself."
