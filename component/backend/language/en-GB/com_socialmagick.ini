[Options]
COM_SOCIALMAGICK_CONFIG_FIELDSET_BASIC_LABEL="Basic"
COM_SOCIALMAGICK_CONFIG_FIELDSET_ADVANCED_LABEL="Advanced"
COM_SOCIALMAGICK_CONFIG_FIELDSET_OGTAGS_LABEL="OpenGraph tags"

COM_SOCIALMAGICK_CONFIG_GENERATE_IMAGES_LABEL="Generate OpenGraph Images By Default"
COM_SOCIALMAGICK_CONFIG_GENERATE_IMAGES_DESC="OpenGraph images will be generated for all pages on your site unless explicitly configured not to, for example at the menu or article level. When disabled, you will have to explicitly configure menu items, articles, etc to generate OpenGraph images."

COM_SOCIALMAGICK_CONFIG_TEMPLATE_LABEL="Default Template"
COM_SOCIALMAGICK_CONFIG_TEMPLATE_DESC="The OpenGraph image generation template to use. You have to save the plugin before selecting a template you just created or renamed. This option can be overridden in a menu item, category or article."
COM_SOCIALMAGICK_CONFIG_TEMPLATE_SELECT="- Template -"
COM_SOCIALMAGICK_CONFIG_TEMPLATE_LBL_NONE_EXISTS="🚨 Please create Templates in the SocialMagick component 🚨"

COM_SOCIALMAGICK_CONFIG_OG_TITLE_LABEL="OpenGraph Title"
COM_SOCIALMAGICK_CONFIG_OG_TITLE_DESC="Tells SocialMagic which text to use when setting the <code>og:title</code> property in the HTML document. This communicates the title of the current page to social media sites. Setting this to <strong>No</strong> disables this feature."
COM_SOCIALMAGICK_CONFIG_OG_TITLE_OPT_NO="No"
COM_SOCIALMAGICK_CONFIG_OG_TITLE_OPT_JOOMLA="Browser Page Title"
COM_SOCIALMAGICK_CONFIG_OG_TITLE_OPT_CUSTOM="Custom Text"

COM_SOCIALMAGICK_CONFIG_OG_TITLE_CUSTOM_LABEL="Custom OpenGraph Title"
COM_SOCIALMAGICK_CONFIG_OG_TITLE_CUSTOM_DESC="Set the OpenGraph Title of the page to this custom text."

COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_LABEL="OpenGraph Description"
COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_DESC="Tells SocialMagic which text to use when setting the <code>og:description</code> property in the HTML document. This communicates the summary (description) of the current page to social media sites. Setting this to <strong>No</strong> disables this feature."
COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_OPT_NO="No"
COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_OPT_JOOMLA="Meta Description"
COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_OPT_CUSTOM="Custom Description"

COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_CUSTOM_LABEL="Custom OpenGraph Description"
COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_CUSTOM_DESC="Set the OpenGraph description of the page to this custom text."

COM_SOCIALMAGICK_CONFIG_OG_URL_LABEL="OpenGraph URL"
COM_SOCIALMAGICK_CONFIG_OG_URL_DESC="Tells SocialMagic whether to set the <code>og:url</code> property in the HTML document. This communicates the URL of the current page to social media sites. This property is largely redundant for Joomla! sites. It only serves to satisfy OpenGraph validators which might complain if it's missing."

COM_SOCIALMAGICK_CONFIG_OG_SITE_NAME_LABEL="OpenGraph Site Name"
COM_SOCIALMAGICK_CONFIG_OG_SITE_NAME_DESC="Tells SocialMagic whether to set the <code>og:site_name</code> property in the HTML document. This communicates the name of the site to social media sites."

COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_LABEL="X (formerly Twitter) Card type"
COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_DESC="Set the sharing card type on X (formerly Twitter). <strong>Summary</strong> shows the page title, description and a small thumbnail. <strong>Summary with Large Image</strong> is similar to <strong>Summary</strong> but uses a larger, prominent version of your page's OpenGraph image. If you use <strong>None</strong> X will show its default preview which <em>may</em> include a preview image. Using either card type requires that your page has an <code>og:image</code> property set either by this plugin or by a third party extension, otherwise it has no effect. You can use this option even if you don't care about, plan to use, or support X; its properties are read by other social media sites and applications as a hint on how to best display a link preview."
COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_OPT_NONE="None"
COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_OPT_SUMMARY="Summary"
COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_OPT_SUMMARY_LARGE="Summary with Large Image"

COM_SOCIALMAGICK_CONFIG_TWITTER_SITE_LABEL="X Site Handle"
COM_SOCIALMAGICK_CONFIG_TWITTER_SITE_DESC="The X handle used by your site, including the @ sign in front."

COM_SOCIALMAGICK_CONFIG_TWITTER_CREATOR_LABEL="X Creator Handle"
COM_SOCIALMAGICK_CONFIG_TWITTER_CREATOR_DESC="The default X handle which will be attributed as the content creator. Generally recommended to only set this in articles."

COM_SOCIALMAGICK_CONFIG_FB_APP_ID_LABEL="Facebook App ID"
COM_SOCIALMAGICK_CONFIG_FB_APP_ID_DESC="If your site is using a Facebook app, e.g. for social login, you are recommended to enter the Facebook App ID here so that Facebook can attribute the links of your site to that Facebook app. If you have no idea what this is you can safely omit it."

COM_SOCIALMAGICK_CONFIG_ADD_OG_DECLARATION_LABEL="Add OpenGraph Property Declaration"
COM_SOCIALMAGICK_CONFIG_ADD_OG_DECLARATION_DESC="SocialMagick will add the OpenGraph namespace declaration to the <code>&lt;html&gt;</code> element of your site's HTML output. Leave enabled unless you have a custom template or a third party extension which does that for you. Even in this case it is safe to leave this option enabled; SocialMagick will check if the namespace declaration is present to avoid creating a duplicate definition."

COM_SOCIALMAGICK_CONFIG_QUALITY_LABEL="PNG Compression Level"
COM_SOCIALMAGICK_CONFIG_QUALITY_DESC="Controls the compression of the generated PNG images. Higher numbers give smaller files, but save the generated images a bit slower. There is <strong>no</strong> loss in image quality regardless of the setting you choose. Recommended setting: 95"

COM_SOCIALMAGICK_CONFIG_DEVMODE_LABEL="Regenerate Images On Every Page Load (Development Mode)"
COM_SOCIALMAGICK_CONFIG_DEVMODE_DESC="SocialMagick will ignore an already generated OpenGraph image, instead regenerating the OpenGraph image on every page load even if the template, extra image, and text have not changed. This is <em>very slow</em>, and only meant for use in development and troubleshooting, typically in combination with Debug Text Layout."

COM_SOCIALMAGICK_CONFIG_TEXTDEBUG_LABEL="Debug Text Layout"
COM_SOCIALMAGICK_CONFIG_TEXTDEBUG_DESC="Renders the text bounding box on the image, according to your text overlay options. This helps you understand how the text ended up where it is. You should only use it when developing a site or troubleshooting. Tip: You can instead edit the Template and use the integrated Preview feature's Debug Text Layout option to do the same without affecting your site's generated OpenGraph images."

COM_SOCIALMAGICK_CONFIG_DEBUGLINK_LABEL="Frontend Preview Button"
COM_SOCIALMAGICK_CONFIG_DEBUGLINK_DESC="SocialMagick will display a preview floating on pages it has generated an OpenGraph image. Clicking on it allows you to preview the OpenGraph image and properties of the page without having to view source, or use a third party site / tool. You can choose which Joomla User Groups will see this button below."
COM_SOCIALMAGICK_LBL_DEBUGLINK_MESSAGE="Preview OpenGraph"

COM_SOCIALMAGICK_CONFIG_FEPREVIEW_ACCESSLEVEL_LABEL="Frontend Preview Access Level"
COM_SOCIALMAGICK_CONFIG_FEPREVIEW_ACCESSLEVEL_DESC="Choose the Joomla Access Level which will see the Frontend Preview Button. The default value is Special, allowing only Administrator and Super Accounts to see the button."

COM_SOCIALMAGICK_CONFIG_LIBRARY_LABEL="PHP Image Handling Extensions"
COM_SOCIALMAGICK_CONFIG_LIBRARY_DESC="Choose which PHP extension to use to generate OpenGraph images. Use <strong>Auto-detect</strong> unless our support explicitly asks you to do otherwise. <strong>ImageMagick</strong> uses the <code>imagick</code> PHP extension (faster, you may have to ask your host to install or enable). <strong>GD</strong> uses the PHP <code>gd</code> extension (slower, installed on most servers). If your selected library is not available no images will be generated. <strong>Auto-detect</strong> uses ImageMagick if available, falls back to GD if not."
COM_SOCIALMAGICK_CONFIG_LIBRARY_AUTO="Auto-detect"
COM_SOCIALMAGICK_CONFIG_LIBRARY_IMAGICK="ImageMagick"
COM_SOCIALMAGICK_CONFIG_LIBRARY_GD="GD"

