COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_LABEL="OpenGraph Description"
COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_DESC="Should we set the <code>og:description</code> property? This communicates the meta description of the current page."
