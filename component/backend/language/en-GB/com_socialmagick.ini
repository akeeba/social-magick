COM_SOCIALMAGICK_FORM_MENU_OVERRIDE_LABEL="Allows you to override the OpenGraph image generation for all pages on your site which are using this Menu Item. The settings below override all other settings earlier in the inheritance tree."

COM_SOCIALMAGICK_FORM_COMMON_GENERATE_IMAGES_LABEL="Generate OpenGraph Images"
COM_SOCIALMAGICK_FORM_COMMON_GENERATE_IMAGES_DESC="Enable to have SocialMagick generate OpenGraph images by default. When disabled you need to explicitly set this option on each menu, category, or content item for which you want to generate OpenGraph images."

COM_SOCIALMAGICK_FORM_COMMON_TEMPLATE_LABEL="Template"
COM_SOCIALMAGICK_FORM_COMMON_TEMPLATE_DESC="The OpenGraph image generation template to use."

COM_SOCIALMAGICK_FORM_COMMON_CUSTOM_TEXT_LABEL="Custom Text"
COM_SOCIALMAGICK_FORM_COMMON_CUSTOM_TEXT_DESC="Use this custom text as the source of the text overlay in the SocialMagick Template. Leave empty (default) to let SocialMagick use the default text source. Pro tip: set Custom Text to an Emoji, e.g. ❌, to prevent any overlay text from being used; this trick works because Emoji are stripped from the output, thus forcing SocialLogin to render a (completely transparent) empty string."

COM_SOCIALMAGICK_FORM_COMMON_USE_ARTICLE_LABEL="Use Content Title"
COM_SOCIALMAGICK_FORM_COMMON_USE_ARTICLE_DESC="Tells SocialMagick to use the content item's title as the text overlay source. Only applies for menu items displaying content pages for which there's a <code>socialmagick</code> integration plugin."

COM_SOCIALMAGICK_FORM_COMMON_USE_TITLE_LABEL="Use Browser Page Title"
COM_SOCIALMAGICK_FORM_COMMON_USE_TITLE_DESC="Tells SocialMagick to use the Browser Page Title (see the Page Display tab) as the text overlay source. If both this and the Use Content Title are enabled, the Browser Page Title is used as a fallback when SocialMagick cannot determine the content title."

COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_LABEL="Extra Image Source"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_DESC="Tells SocialMagic where to look for an image to use as the Extra Image for its Template. Use Inherit to fall back to the source already defined. Use None to not use any image as the Extra Image (turn off this feature). The exact behaviour of this option may change depending on your menu item type, the content type being displayed, and the <code>socialmagick</code> plugins you have published."
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_NONE="None"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_INTRO="Intro Image"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_FULLTEXT="Full Article Image"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_CUSTOMFIELD="Custom Field"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_FULLINTRO="Full Article, or Intro Image"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_INTROFULL="Intro, or Full Article Image"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_CUSTOMFULLINTRO="Custom Field, Full Article, or Intro Image"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_CUSTOMINTROFULL="Custom Field, Intro, or Full Article Image"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_CATEGORY="Category Image"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_CUSTOMCATEGORY="Custom Field, or Category Image"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_OPT_STATIC="Static Image"

COM_SOCIALMAGICK_FORM_COMMON_IMAGE_FIELD_LABEL="Extra Image Field Name"
COM_SOCIALMAGICK_FORM_COMMON_IMAGE_FIELD_DESC="The Name of the Joomla Field which holds the path to the image file. Ideally, this should be a Media field. IMPORTANT: Only <strong>locally hosted image files</strong> can be used as an Extra Image!"

COM_SOCIALMAGICK_FORM_COMMON_OVERRIDE_OG_LABEL="Override Other OpenGraph Images"
COM_SOCIALMAGICK_FORM_COMMON_OVERRIDE_OG_DESC="Enable this option to tell SocialMagick to replace the page's OpenGraph image even if it is already set by your template or a third party extension."

COM_SOCIALMAGICK_FORM_COMMON_STATIC_IMAGE_LABEL="Static Image"
COM_SOCIALMAGICK_FORM_COMMON_STATIC_IMAGE_DESC="Choose an image stored locally on your site (filesystem path, NOT a URL!) to be used as the image source for generating the OpenGraph images."

;; =====================================================================================================================
;; Article
;; =====================================================================================================================
COM_SOCIALMAGICK_FORM_ARTICLE_OVERRIDE_DESC="Tells SocialMagick whether this article should override its category's options for generating OpenGraph images. Please remember that OpenGraph parameters inheritance for articles goes like this: global / template options, categories, article, menu item. Latter items override earlier items in the inheritance tree."

;; =====================================================================================================================
;; Category
;; =====================================================================================================================
COM_SOCIALMAGICK_FORM_CATEGORY_HEAD_CATEGORY="Category Options"
COM_SOCIALMAGICK_FORM_CATEGORY_OVERRIDE_DESC="Tells SocialMagick whether this category should override its parent category's (if any) and any global options when generating OpenGraph images. This section only applies for OpenGraph images generated for the category itself, NOT its content items! Please remember that OpenGraph parameters inheritance for categories goes like this: global / template options, categories, menu item. Latter items override earlier items in the inheritance tree."

COM_SOCIALMAGICK_FORM_CATEGORY_HEAD_ARTICLES="Article options"
COM_SOCIALMAGICK_FORM_CATEGORY_ARTICLE_OVERRIDE_DESC="Tells SocialMagick whether this category should override its parent category's (if any) and any global options when generating OpenGraph images <em>for its content items</em>. This section only applies for OpenGraph images generated for the content items in the category, NOT the category itself! Please remember that OpenGraph parameters inheritance for articles goes like this: global / template options, categories, article, menu item. Latter items override earlier items in the inheritance tree."

