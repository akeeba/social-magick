COM_SOCIALMAGICK_CONFIG_FIELDSET_OLDIMAGES_LABEL="Old Images"
COM_SOCIALMAGICK_CONFIG_FIELDSET_OLDIMAGES_DESC="SocialMagick can automatically remove auto-generated images if they have not been used for a while. You can define when an image should be deleted and whether you want this to happen automatically. You can trigger this deletion from a CRON job using the URL https://www.example.com/index.php?option=com_ajax&folder=system&plugin=socialmagick&format=raw&key=my_key where https://www.example.com is the URL to your site and my_key is the CRON URL Key defined below. If the CRON URL Key is empty you can not use the URL to trigger a scheduled image deletion."

