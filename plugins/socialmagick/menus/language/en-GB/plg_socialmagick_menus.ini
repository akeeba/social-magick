PLG_SOCIALMAGICK_MENUS_CONFIG_GROUPS_EDITITEM_LABEL="Limit OpenGraph Settings To Users Of These Groups"
PLG_SOCIALMAGICK_MENUS_CONFIG_GROUPS_EDITITEM_DESC="If this is empty, any user who can edit a menu will see the OpenGraph tab. Otherwise, only users belonging to one or more of the groups specified here –or one of their child groups– will be see that tab. Super Users are not limited by this setting."