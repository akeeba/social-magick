PLG_SYSTEM_SOCIALMAGICK_FORM_CATEGORY_HEAD_CATEGORY="<h3>Category options</h3>"
PLG_SYSTEM_SOCIALMAGICK_FORM_CATEGORY_OVERRIDE_DESC="Should this category override the global (and its parent category's, if any) options for generating OpenGraph images? This section only applies for OpenGraph images generated for the category itself, NOT its articles! Please remember that OpenGraph parameters inheritance for categories goes like this: global / template options, categories, menu item. Latter items override earlier items in the inheritance tree."

