PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_LABEL="Extra Image Source"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_DESC="Tells SocialMagick which article image to use for the Extra Image of its template. When you select an option with a Custom Field you will to enter the name of the Joomla Field, ideally one of the Media type. You can override this in categories, articles, and menu items. IMPORTANT: Only <strong>locally hosted image files</strong> can be used as an Extra Image!"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_OPT_NONE="None"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_OPT_INTRO="Intro Image"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_OPT_FULLTEXT="Full Article Image"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_OPT_CUSTOMFIELD="Custom Field"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_OPT_FULLINTRO="Full Article, or Intro Image"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_OPT_INTROFULL="Intro, or Full Article Image"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_OPT_CUSTOMFULLINTRO="Custom Field, Full Article, or Intro Image"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_SOURCE_OPT_CUSTOMINTROFULL="Custom Field, Intro, or Full Article Image"

PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_FIELD_LABEL="Extra Image Field Name"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_IMAGE_FIELD_DESC="The Name of the article Joomla Field which holds the image file. Ideally it should be a Media field. You must only use locally hosted files in the field, entered as an absolute or relative file path (not a URL). You can override this in categories, articles, and menu items."

PLG_SOCIALMAGICK_ARTICLES_CONFIG_USE_ARTICLE_LABEL="Use Article Title"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_USE_ARTICLE_DESC="Tells SocialMagick to use the article's title as the text overlay source."

PLG_SOCIALMAGICK_ARTICLES_CONFIG_USE_ARTICLE_DESCRIPTION_LABEL="Use Article Description"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_USE_ARTICLE_DESCRIPTION_DESC="Tells SocialMagick to use the article's Meta Description as the OpenGraph description. You can override this in categories, articles, and menu items."

PLG_SOCIALMAGICK_ARTICLES_CONFIG_EDITITEM_FRONTEND_LABEL="Allow Frontend Editing of OpenGraph Settings"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_EDITITEM_FRONTEND_DESC="Should the OpenGraph settings tab show up when editing an article in the <strong>frontend</strong> of the site? Super Users are not limited by this setting."

PLG_SOCIALMAGICK_ARTICLES_CONFIG_GROUPS_EDITITEM_LABEL="Limit OpenGraph Settings To Users Of These Groups"
PLG_SOCIALMAGICK_ARTICLES_CONFIG_GROUPS_EDITITEM_DESC="If this is empty, any user who can edit an article will see the OpenGraph tab. Otherwise, only users belonging to one or more of the groups specified here –or one of their child groups– will be see that tab. Super Users are not limited by this setting."