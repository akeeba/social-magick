PLG_SYSTEM_SOCIALMAGICK_FORM_COMMON_IMAGE_SOURCE_DESC="Only applies to Joomla! core content categories and articles. Choose where we can look for an image to use as a layered image when generating the Open Graph image. It can be the intro or full article image, or a custom field (strongly suggested that it is of the Media type). In the latter case you also need to enter the name of the field. The combined options, e.g. ‚ÄúFull Article, or Intro Image‚Äù, look for images in the order specified in their name and apply the first one they find. Use None to turn off this feature. Any setting here will be overridden by setting <code>Joomla\CMS\Factory::getApplication()->socialMagickImage = '/relative/path/to/image.jpg'</code>"
