COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_WIDTH_LABEL="Maximum Resize Width"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_WIDTH_DESC="Resize the Extra Image layer to this maximum width (in pixels) if needed. Images smaller than the Maximum Resize Width and Height will NOT be resized."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_HEIGHT_LABEL="Maximum Resize Height"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_HEIGHT_DESC="Resize the layer image to this maximum height (in pixels) if needed. Images smaller than the Maximum Resize Width and Height will NOT be resized."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_CLIP_TRANSFORM_X_LABEL="Crop Origin Nudge Towards Right"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_CLIP_TRANSFORM_X_DESC="Move the crop origin point in the resized image this many pixels towards the right. Use negative values to move it towards the left. Use it to fine-tune the focus point of the extra image clipping."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_CLIP_TRANSFORM_Y_LABEL="Crop Origin Nudge Towards Bottom"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_CLIP_TRANSFORM_Y_DESC="Move the crop origin point in the resized image this many pixels towards the bottom. Use negative values to move it towards the top. Use it to fine-tune the focus point of the extra image clipping."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_X_LABEL="X Position (From Left)"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_X_DESC="The Extra Image layer will be moved this many pixels towards the right, counting from the left edge of the generated image."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_Y_LABEL="Y Position (From Top)"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_Y_DESC="The Extra Image layer will be moved this many pixels towards the bottom, counting from the top edge of the generated image."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_GRAYSCALE_LABEL="Grayscale"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_GRAYSCALE_DESC="Apply a grayscale (decolorise) effect on the image. The setting is the effect strength, from 0 (disabled) to 100 (full strength). Intermediate values result in more muted colors. Combine with a semi-transparent color to create visually interesting colorisation effects."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_SEPIA_LABEL="Sepia"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_SEPIA_DESC="Apply a sepia tone effect on the image. The setting is the effect strength, from 0 (disabled) to 100 (full strength). Intermediate values result in partial sepia, similar to an old newspaper color print."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_OPACITY_LABEL="Opacity"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_OPACITY_DESC="Change how opaque the image will be when composited to the OpenGraph image. The setting values go from 0 (completely transparent) to 100 (completely opaque). Combine with the grayscale effect to create colorisation / ghost image effects."

COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_OVERLAY_TEXT_LABEL="Overlay text"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_OVERLAY_TEXT_DESC="Enable to overlay a large caption on the generated image. This is the default. Disable if you are using a base image with transparency and want it combined with a category's / article's image without further text overlayed on the image OR if you want to use a precomposed, static image as a common share image for all pages under a menu item."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_FONT_LABEL="Font for text"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_FONT_DESC="Choose the font file for your text. Upload your font files into the <code>plugins/system/socialmagick/fonts</code> directory on your site."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_FONT_SIZE_LABEL="Font size (in points)"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_FONT_SIZE_DESC="The font size for rendering the text in the OpenGraph image."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_COLOR_LABEL="Text Colour"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_COLOR_DESC="The colour of the text in the OpenGraph image."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_OPACITY_LABEL="Opacity"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_OPACITY_DESC="The text opacity, from 0 (fully transparent) to 100 (fully opaque)."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_STROKE_COLOR_LABEL="Text Stroke Colour"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_STROKE_COLOR_DESC="The colour of the text stroke (outline)"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_STROKE_WIDTH_LABEL="Text Stroke Width"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_STROKE_WIDTH_DESC="The width of the text stroke, in pixels. Use 0 for no stroke. Typically, values between 1 and 4 work best, depending on your font size and image dimensions (width and height). Unexpected visual artifacts may be produced if you overdo it."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_HEIGHT_LABEL="Maximum Text Height (px)"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_HEIGHT_DESC="The rendered text in the OpenGraph image will never higher than this many pixels."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_WIDTH_LABEL="Maximum Text Width (px)"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_WIDTH_DESC="The rendered text in the OpenGraph image will never wider than this many pixels."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_ALIGN_LABEL="Text Align"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_ALIGN_DESC="Alignment for the text rendered in the OpenGraph image"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_ALIGN_OPT_LEFT="Left"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_ALIGN_OPT_CENTER="Centre"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_ALIGN_OPT_RIGHT="Right"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_Y_CENTER_LABEL="Centre text vertically?"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_Y_CENTER_DESC="Should the text be rendered centred vertically within the containment box defined by the options above?"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_TEXT_Y_ADJUST_LABEL="Nudge Vertically from Centre (px)"
