PLG_SYSTEM_SOCIALMAGICK="System – Social Magick"
PLG_SYSTEM_SOCIALMAGICK_XML_DESC="Automatically generate Open Graph images for your site. Create and manage customisable templates with optional background images."

;; =====================================================================================================================
;; Plugin configuration options
;; =====================================================================================================================
PLG_SYSTEM_SOCIALMAGICK_BASIC_FIELDSET_LABEL="Basic"
PLG_SYSTEM_SOCIALMAGICK_ADVANCED_FIELDSET_LABEL="Advanced"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_BYMEACOFFEE="<span style='margin-left: 1em'>Did this save you time? </span><a class='btn btn-secondary' href='https://www.buymeacoffee.com/lucidfox' target='_blank'>☕️ Buy me a cappuccino!</a>"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_DEVMODE_LABEL="Development Mode"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_DEVMODE_DESC="Enable development mode to regenerate images on every page load. Disable and if an image is already created, it will not be recreated."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_LIBRARY_LABEL="Image library"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_LIBRARY_DESC="Choose which PHP image library to use. <code>Auto-detect</code> uses Imagick if available, falls back to GD if not. <code>ImageMagick</code> uses the imagick PHP extension (faster, you may have to ask your host to install or enable). <code>GD</code> uses the PHP gd extension (slower, installed on most servers). If your selected library is not available no images will be generated."
PLG_SYSTEM_SOCIALMAGICK_CONFIG_LIBRARY_AUTO="Auto-detect"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_LIBRARY_IMAGICK="ImageMagick"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_LIBRARY_GD="GD"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXTDEBUG_LABEL="Debug text layout"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXTDEBUG_DESC="Renders the text bounding box on the image, according to your text rendering options. This helps you understand how the text ended up where it is. You should only use it on development and/or staging servers!"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_DEBUGLINK_LABEL="Debug link"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_DEBUGLINK_DESC="Show a link to the generated OpenGraph image. Helps when setting up the plugin as you don't have to view source to find the image link."
PLG_SYSTEM_SOCIALMAGICK_DEBUGLINK_MESSAGE="<a href=\"%s\" target=\"_blank\">Preview OpenGraph Image</a>"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_QUALITY_LABEL="PNG Compression level"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_QUALITY_DESC="Controls the compression of the generated PNG images. Higher numbers give smaller files, sacrificing some speed. There is <strong>no</strong> loss in image quality. Recommended setting: 95"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_OUTPUT_FOLDER_LABEL="Generated images directory"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OUTPUT_FOLDER_DESC="A folder name relative to your site's root where the generated images will be stored. It will be created if it doesn't exist. The folder's contents <em>must</em> be accessible over the web. As a result it's strongly recommended that you use a subdirectory of the <code>images</code> or <code>media</code> folder. Do <strong>NOT</strong> use a subdirectory of your site's temporary (<code>tmp</code>) or cache folders; these folders are not meant to be accessible over the web. If unsure, leave blank to use the default location <code>images/og_generated</code>."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_FOLDER_LEVELS_LABEL="Subfolder levels"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_FOLDER_LEVELS_DESC="Social Magick can optionally distribute its generated images in up to 256 subdirectories per level to optimize performance on large sites. Choose the number of nested subdirectory levels. Default is 0, no subdirectories. 1 level is enough for sites with up to 500.000 unique pages. 2 levels are enough for massive sites with hundreds of millions of pages."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEMPLATE_NAME_LABEL="Template Name (Alphanumeric)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEMPLATE_NAME_DESC="Give a name to your template. You will see it wherever you are allowed to select an Open Graph image template (categories, menu items). Each template needs to have its own, unique template name."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_BASE_IMAGE_LABEL="Template Image"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_BASE_IMAGE_DESC="A background image which serves as the background of your template. Anything larger than your specified dimensions will be resized and cropped to fit."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEMPLATE_W_LABEL="Template width (in pixels)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEMPLATE_W_DESC="The width of your Open Graph image template."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEMPLATE_H_LABEL="Template height (in pixels)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEMPLATE_H_DESC="The height of your Open Graph image template."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_BASE_COLOR_LABEL="Base background colour"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_BASE_COLOR_DESC="Used as the background if you have no base image specified."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_BASE_COLOR_ALPHA_LABEL="Background colour opacity"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_BASE_COLOR_ALPHA_DESC="From transparent (left) to totally opaque (right)"

PLG_SYSTEM_SOCIALMAGICK_FORM_PLUGIN_OVERLAY_TEXT_LABEL="Overlay text"
PLG_SYSTEM_SOCIALMAGICK_FORM_PLUGIN_OVERLAY_TEXT_DESC="Enable to overlay a large caption on the generated image. This is the default. Disable if you are using a base image with transparency and want it combined with a category's / article's image without further text overlayed on the image OR if you want to use a precomposed, static image as a common share image for all pages under a menu item."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_FONT_LABEL="Font for text"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_FONT_DESC="Choose the font file for your text. Upload your font files into the <code>plugins/system/socialmagick/fonts</code> directory on your site."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_FONT_SIZE_LABEL="Font size (in points)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_FONT_SIZE_DESC="The font size for rendering the text in the Open Graph image."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_COLOR_LABEL="Text colour"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_COLOR_DESC="The colour of the text in the Open Graph image."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_HEIGHT_LABEL="Maximum Text Height (px)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_HEIGHT_DESC="The rendered text in the Open Graph image will never higher than this many pixels."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_WIDTH_LABEL="Maximum Text Width (px)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_WIDTH_DESC="The rendered text in the Open Graph image will never wider than this many pixels."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_ALIGN_LABEL="Text Align"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_ALIGN_DESC="Alignment for the text rendered in the Open Graph image"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_ALIGN_OPT_LEFT="Left"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_ALIGN_OPT_CENTER="Centre"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_ALIGN_OPT_RIGHT="Right"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_Y_CENTER_LABEL="Centre text vertically?"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_Y_CENTER_DESC="Should the text be rendered centred vertically within the containment box defined by the options above?"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_Y_ADJUST_LABEL="Nudge Vertically from Centre (px)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_Y_ADJUST_DESC="Move the text down by this many pixels. To move the text up, use negative values."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_Y_ABSOLUTE_LABEL="Pixels from the Top"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_Y_ABSOLUTE_DESC="Move the text down by this many pixels. To move the text up, use negative values."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_X_CENTER_LABEL="Centre text horizontally?"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_X_CENTER_DESC="Should the text be rendered centred horizontally within the containment box defined by the options above?"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_X_ADJUST_LABEL="Nudge Horizontally from Centre (px)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_X_ADJUST_DESC="Move the text right by this many pixels. To move the text left, use negative values."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_X_ABSOLUTE_LABEL="Pixels from Left Edge"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TEXT_X_ABSOLUTE_DESC="Move the text right by this many pixels. To move the text left, use negative values."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_USE_ARTICLE_IMAGE_LABEL="Layer an image with the template?"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_USE_ARTICLE_IMAGE_DESC="Only applies to core content (articles). The image is specified in the article itself and falls back to the intro image."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_Z_LABEL="Should this image go over or under the template?"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_Z_DESC="Note that part of the template must be transparent for the image to be able to be under."
PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_Z_OPT_OVER="Over"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_Z_OPT_UNDER="Under"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_COVER_LABEL="Should the image be full-width and full-height?"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_COVER_DESC="If enabled, anything larger than your specified dimensions will be resized and cropped to fit."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_WIDTH_LABEL="Image Render Width"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_WIDTH_DESC="Resize the layer image to this width (in pixels)."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_HEIGHT_LABEL="Image Render Height"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_HEIGHT_DESC="Resize the layer image to this height (in pixels)."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_X_LABEL="Image Position (pixels from left edge)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_X_DESC="The layer image will be rendered this many pixels from the left edge of the generated image."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_Y_LABEL="Image Position (pixels from top edge)"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_IMAGE_Y_DESC="The layer image will be rendered this many pixels from the top edge of the generated image."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_ADD_OG_DECLARATION_LABEL="Add OpenGraph property declaration"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_ADD_OG_DECLARATION_DESC="Should I add the OpenGraph property declaration to the <code>&lt;html&gt;</code> root node of the HTML output? Leave enabled unless you have a custom template or a third party extension which does that automatically. Even in this case it won't hurt leaving this enabled; if the declaration is already present it won't be duplicated (we check for it)."

PLG_SYSTEM_SOCIALMAGICK_OGTAGS_FIELDSET_LABEL="Open Graph tags"
PLG_SYSTEM_SOCIALMAGICK_OGTAGS_FIELDSET_DESC="Define the default values for additional Open Graph tags. If these are set by another extension or your template they will <strong>not</strong> be overwritten. The defaults are defined in the plugin configuration. They can be overridden in each menu item, category and article."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_TITLE_LABEL="Open Graph Title"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_TITLE_DESC="Should we set the <code>og:title</code> property? This communicates the title of the current page."
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_TITLE_OPT_NO="No"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_TITLE_OPT_JOOMLA="Use Joomla's page title"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_TITLE_OPT_CUSTOM="Use a custom title"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_TITLE_CUSTOM_LABEL="Custom Open Graph Title"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_TITLE_CUSTOM_DESC="Override the Open Graph Title for the page."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_LABEL="Open Graph Description"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_DESC="Should we set the <code>og:description</code> property? This communicates the meta description of the current page."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_OPT_NO="No"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_OPT_JOOMLA="Use Joomla's meta description"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_OPT_CUSTOM="Use a custom description"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_CUSTOM_LABEL="Custom Open Graph Description"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_CUSTOM_DESC="Override the Open Graph description for the page."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_URL_LABEL="Open Graph URL"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_URL_DESC="Should we set the <code>og:url</code> property? This communicates the canonical URL of the current page."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_SITE_NAME_LABEL="Open Graph Site Name"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OG_SITE_NAME_DESC="Should we set the <code>og:site_name</code> property? This communicates the name of the site the current page belongs to."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TWITTER_CARD_LABEL="Twitter Card type"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TWITTER_CARD_DESC="Set the sharing card type on Twitter. Summary shows the page title, description and a small thumbnail. Summary with Large Image is similar but uses a larger, prominent version of your page's social share image. If you use None Twitter will show its default preview which <em>may</em> include a preview image. Using either card type requires that your page has an <code>og:image</code> property set either by this plugin or by a third party extension, otherwise it has no effect."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TWITTER_CARD_OPT_NONE="None"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TWITTER_CARD_OPT_SUMMARY="Summary"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TWITTER_CARD_OPT_SUMMARY_LARGE="Summary with Large Image"

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TWITTER_SITE_LABEL="Twitter site handle"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TWITTER_SITE_DESC="The Twitter handle used by your site, including the @ sign in front."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_TWITTER_CREATOR_LABEL="Twitter creator handle"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_TWITTER_CREATOR_DESC="The default Twitter handle which will be attributed as the content creator. Generally recommended to only set this in articles."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_FB_APP_ID_LABEL="Facebook App ID"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_FB_APP_ID_DESC="If your site is using a Facebook app, e.g. for social login, you are recommended to enter the Facebook App ID here so that Facebook can attribute the links of your site to that Facebook app. If you have no idea what this is you can safely omit it."

PLG_SYSTEM_SOCIALMAGICK_OLDIMAGES_FIELDSET_LABEL="Old Images"
PLG_SYSTEM_SOCIALMAGICK_OLDIMAGES_FIELDSET_DESC="Social Magick can automatically remove auto-generated images if they have not been used for a while. You can define when an image should be deleted and whether you want this to happen automatically. You can trigger this deletion from a CRON job using the URL https://www.example.com/index.php?option=com_ajax&folder=system&plugin=socialmagick&format=raw&key=my_key where https://www.example.com is the URL to your site and my_key is the CRON URL Key defined below. If the CRON URL Key is empty you can not use the URL to trigger a scheduled image deletion."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_OLD_IMAGES_AFTER_LABEL="Old image threshold, in days"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_OLD_IMAGES_AFTER_DESC="Images which were last used this many days ago are considered “old” and will be deleted by this feature."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_ADD_PSEUDO_CRON_LABEL="Automatic deletion of old images"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_ADD_PSEUDO_CRON_DESC="Old images will be automatically deleted. Automatic image deletion takes place whenever Social Magick is asked to attach an Open Graph image but the image already exists. This can be <strong>very</strong> resource intensive on big and/or busy sites. For these sites you are recommended to disable this feature and use a CRON job with the URL provided above."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_CRON_URL_KEY_LABEL="CRON URL Key"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_CRON_URL_KEY_DESC="If you want to automate image deletion without slowing down your site you can do so by accessing a special “CRON URL”. However, this could be abused by someone trying to access this URL repeatedly, in high frequency. To prevent abuse, the CRON URL is locked by a key. Provide the key here. Use lowercase and uppercase English letters a-z, numbers 0-9, dashes and underscores only, please. Keep it between 16 and 80 characters long. Idea: use Random.org's Password Generator feature to create and combine three 24 character truly random passwords to create a very good quality key."

PLG_SYSTEM_SOCIALMAGICK_CONFIG_CRON_MAX_EXEC_LABEL="CRON maximum Execution time, in seconds"
PLG_SYSTEM_SOCIALMAGICK_CONFIG_CRON_MAX_EXEC_DESC="The CRON URL will run up to this many seconds (+/- 2 seconds). Change this if your server has a lower maximum PHP execution time limit. If your server does not have such a limit (it is shown as 0) use a maximum value of 120 seconds to avoid your web server timing out before PHP. Recommended values: 10, 20, 30, or 60 depending on your server."