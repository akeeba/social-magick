COM_SOCIALMAGICK_CONFIG_OG_DESCRIPTION_CUSTOM_DESC="Override the OpenGraph description for the page."

COM_SOCIALMAGICK_CONFIG_OG_URL_LABEL="OpenGraph URL"
COM_SOCIALMAGICK_CONFIG_OG_URL_DESC="Should we set the <code>og:url</code> property? This communicates the canonical URL of the current page."

COM_SOCIALMAGICK_CONFIG_OG_SITE_NAME_LABEL="OpenGraph Site Name"
COM_SOCIALMAGICK_CONFIG_OG_SITE_NAME_DESC="Should we set the <code>og:site_name</code> property? This communicates the name of the site the current page belongs to."

COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_LABEL="Twitter Card type"
COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_DESC="Set the sharing card type on Twitter. Summary shows the page title, description and a small thumbnail. Summary with Large Image is similar but uses a larger, prominent version of your page's social share image. If you use None Twitter will show its default preview which <em>may</em> include a preview image. Using either card type requires that your page has an <code>og:image</code> property set either by this plugin or by a third party extension, otherwise it has no effect."
COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_OPT_NONE="None"
COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_OPT_SUMMARY="Summary"
COM_SOCIALMAGICK_CONFIG_TWITTER_CARD_OPT_SUMMARY_LARGE="Summary with Large Image"

COM_SOCIALMAGICK_CONFIG_TWITTER_SITE_LABEL="Twitter Site Handle"
COM_SOCIALMAGICK_CONFIG_TWITTER_SITE_DESC="The Twitter handle used by your site, including the @ sign in front."

COM_SOCIALMAGICK_CONFIG_TWITTER_CREATOR_LABEL="Twitter Creator Handle"
COM_SOCIALMAGICK_CONFIG_TWITTER_CREATOR_DESC="The default Twitter handle which will be attributed as the content creator. Generally recommended to only set this in articles."

COM_SOCIALMAGICK_CONFIG_FB_APP_ID_LABEL="Facebook App ID"
COM_SOCIALMAGICK_CONFIG_FB_APP_ID_DESC="If your site is using a Facebook app, e.g. for social login, you are recommended to enter the Facebook App ID here so that Facebook can attribute the links of your site to that Facebook app. If you have no idea what this is you can safely omit it."

COM_SOCIALMAGICK_CONFIG_OLD_IMAGES_AFTER_LABEL="Old image threshold, in days"
COM_SOCIALMAGICK_CONFIG_OLD_IMAGES_AFTER_DESC="Images which were last used this many days ago are considered ‚Äúold‚Äù and will be deleted by this feature."

COM_SOCIALMAGICK_CONFIG_ADD_PSEUDO_CRON_LABEL="Automatic deletion of old images"
COM_SOCIALMAGICK_CONFIG_ADD_PSEUDO_CRON_DESC="Old images will be automatically deleted. Automatic image deletion takes place whenever SocialMagick is asked to attach an OpenGraph image but the image already exists. This can be <strong>very</strong> resource intensive on big and/or busy sites. For these sites you are recommended to disable this feature and use a CRON job with the URL provided above."

COM_SOCIALMAGICK_CONFIG_CRON_URL_KEY_LABEL="CRON URL Key"
COM_SOCIALMAGICK_CONFIG_CRON_URL_KEY_DESC="If you want to automate image deletion without slowing down your site you can do so by accessing a special ‚ÄúCRON URL‚Äù. However, this could be abused by someone trying to access this URL repeatedly, in high frequency. To prevent abuse, the CRON URL is locked by a key. Provide the key here. Use lowercase and uppercase English letters a-z, numbers 0-9, dashes and underscores only, please. Keep it between 16 and 80 characters long. Idea: use Random.org's Password Generator feature to create and combine three 24 character truly random passwords to create a very good quality key."

COM_SOCIALMAGICK_CONFIG_CRON_MAX_EXEC_LABEL="CRON maximum Execution time, in seconds"
COM_SOCIALMAGICK_CONFIG_CRON_MAX_EXEC_DESC="The CRON URL will run up to this many seconds (+/- 2 seconds). Change this if your server has a lower maximum PHP execution time limit. If your server does not have such a limit (it is shown as 0) use a maximum value of 120 seconds to avoid your web server timing out before PHP. Recommended values: 10, 20, 30, or 60 depending on your server."

COM_SOCIALMAGICK_CONFIG_OUTPUT_FOLDER_LABEL="Generated images directory"
COM_SOCIALMAGICK_CONFIG_OUTPUT_FOLDER_DESC="A folder name relative to your site's root where the generated images will be stored. It will be created if it doesn't exist. The folder's contents <em>must</em> be accessible over the web. As a result it's strongly recommended that you use a subdirectory of the <code>images</code> or <code>media</code> folder. Do <strong>NOT</strong> use a subdirectory of your site's temporary (<code>tmp</code>) or cache folders; these folders are not meant to be accessible over the web. If unsure, leave blank to use the default location <code>images/og_generated</code>."

COM_SOCIALMAGICK_CONFIG_FOLDER_LEVELS_LABEL="Subfolder levels"
COM_SOCIALMAGICK_CONFIG_FOLDER_LEVELS_DESC="SocialMagick can optionally distribute its generated images in up to 256 subdirectories per level to optimize performance on large sites. Choose the number of nested subdirectory levels. Default is 0, no subdirectories. 1 level is enough for sites with up to 500.000 unique pages. 2 levels are enough for massive sites with hundreds of millions of pages."

COM_SOCIALMAGICK_CONFIG_ADD_OG_DECLARATION_LABEL="Add OpenGraph property declaration"
COM_SOCIALMAGICK_CONFIG_ADD_OG_DECLARATION_DESC="Should I add the OpenGraph property declaration to the <code>&lt;html&gt;</code> root node of the HTML output? Leave enabled unless you have a custom template or a third party extension which does that automatically. Even in this case it won't hurt leaving this enabled; if the declaration is already present it won't be duplicated (we check for it)."

COM_SOCIALMAGICK_CONFIG_QUALITY_LABEL="PNG Compression level"
COM_SOCIALMAGICK_CONFIG_QUALITY_DESC="Controls the compression of the generated PNG images. Higher numbers give smaller files, sacrificing some speed. There is <strong>no</strong> loss in image quality. Recommended setting: 95"

COM_SOCIALMAGICK_CONFIG_DEVMODE_LABEL="Development Mode"
COM_SOCIALMAGICK_CONFIG_DEVMODE_DESC="Enable development mode to regenerate images on every page load. Disable and if an image is already created, it will not be recreated."

COM_SOCIALMAGICK_CONFIG_TEXTDEBUG_LABEL="Debug text layout"
COM_SOCIALMAGICK_CONFIG_TEXTDEBUG_DESC="Renders the text bounding box on the image, according to your text rendering options. This helps you understand how the text ended up where it is. You should only use it on development and/or staging servers!"

COM_SOCIALMAGICK_CONFIG_DEBUGLINK_LABEL="Debug link"
COM_SOCIALMAGICK_CONFIG_DEBUGLINK_DESC="Show a link to the generated OpenGraph image. Helps when setting up the plugin as you don't have to view source to find the image link."
COM_SOCIALMAGICK_LBL_DEBUGLINK_MESSAGE="Preview OpenGraph"

COM_SOCIALMAGICK_CONFIG_LIBRARY_LABEL="Image library"
COM_SOCIALMAGICK_CONFIG_LIBRARY_DESC="Choose which PHP image library to use. <code>Auto-detect</code> uses Imagick if available, falls back to GD if not. <code>ImageMagick</code> uses the imagick PHP extension (faster, you may have to ask your host to install or enable). <code>GD</code> uses the PHP gd extension (slower, installed on most servers). If your selected library is not available no images will be generated."
COM_SOCIALMAGICK_CONFIG_LIBRARY_AUTO="Auto-detect"
COM_SOCIALMAGICK_CONFIG_LIBRARY_IMAGICK="ImageMagick"
COM_SOCIALMAGICK_CONFIG_LIBRARY_GD="GD"

