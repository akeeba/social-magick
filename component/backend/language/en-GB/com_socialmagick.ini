COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_COVER_DESC="When enabled, the Extra Image is automatically centered, resized and cropped to fit the dimensions of the generated OpenGraph image. When disabled, you manually choose the resizing and panning of the Extra Image."
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_ANCHOR_LABEL="Crop Anchor Point"
COM_SOCIALMAGICK_TEMPLATES_FIELD_PARAM_IMAGE_ANCHOR_DESC="Cropping works by anchoring a side, or the centre point, of the (resized) image and cropping off the excess. Choose the side or point to anchor when cropping."
